<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fortuna</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="row min-vh-100 no-gutters">
      <header
        class="col-12 col-lg-2 bg-custom-primary text-light sticky-top d-flex flex-column p-4 p-lg-3"
      >
        <div class="d-flex align-items-center mb-4">
          <div class="logo-outline d-none d-lg-block mr-3"></div>
          <h1 class="text-left mb-0">
            <span class="oi oi-task d-inline d-lg-none"></span>Fortuna
          </h1>
        </div>

        <!-- Page Navigation -->
        <div
          class="navigation d-flex flex-column align-items-center justify-content-center mb-4"
        >
          <div
            class="profile-pic rounded-circle border border-light mb-3"
          ></div>
          <div class="btn-group-vertical">
            <div class="btn-group mb-2">
              <button type="button" class="btn btn-primary btn-custom">
                Overview
              </button>
              <button type="button" class="btn btn-primary btn-custom">
                Investments
              </button>
            </div>
            <div class="btn-group mb-2">
              <button type="button" class="btn btn-primary btn-custom">
                Goals
              </button>
              <button type="button" class="btn btn-primary btn-custom">
                Loans
              </button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-primary btn-custom">
                Social
              </button>
              <button type="button" class="btn btn-primary btn-custom">
                Settings
              </button>
            </div>
          </div>
        </div>

        <p class="text-center mb-2 d-lg-block mt-auto d-none d-lg-block">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi voluptas
          architecto ipsa excepturi aut non laudantium sequi fugit officiis
          optio deleniti asperiores rem eius laborum maxime blanditiis culpa,
          quis iste?
        </p>
      </header>
      <main class="col-12 col-lg-9 d-flex flex-column">
        <div class="m-5 row justify-content-around">
          <div class="col-12 col-md-6 col-xl-6 mb-3">
            <div class="monthSpend h-100">
              <h4 class="card-header bg-custom-primary text-light">
                Monthly Spending
              </h4>
              <div class="h-100 p-3 border rounded">
                <!-- Add more containers here -->
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-xl-6 mb-3">
            <div class="cashFlow h-100">
              <h4 class="card-header bg-custom-primary text-light">
                Cash Flow
              </h4>
              <ul id="list-inProgress" class="list-group list-group-flush"></ul>
              <div class="h-100 p-3 border rounded">
                <!-- Add more containers here -->
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.umd.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
