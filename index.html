<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fortuna</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="row min-vh-100 no-gutters">
      <header
        class="col-12 col-lg-2 bg-custom-primary text-light sticky-top d-flex flex-column p-4 p-lg-3"
        style="max-width: 30%"
      >
        <div class="d-flex align-items-center mb-4">
          <div class="logo-outline logo d-none d-lg-block mr-3"></div>
          <h1 class="text-left mb-0">
            <span class="oi d-inline d-lg-none"></span>Fortuna
          </h1>
        </div>

        <!-- Page Navigation -->
        <nav
          class="navigation d-flex flex-column align-items-center justify-content-center mb-4"
        >
          <div
            class="profile-pic rounded-circle border border-light mb-3"
          ></div>
          <div class="btn-group-vertical">
            <div class="btn-group mb-2">
              <button id="overview" type="button" class="btn btn-primary">
                Overview
              </button>

              <button id="goals" type="button" class="btn btn-primary">
                Goals
              </button>
            </div>
            <div class="btn-group mb-2">
              <button id="spending" type="button" class="btn btn-primary">
                Spending
              </button>
              <button id="social" type="button" class="btn btn-primary">
                Social
              </button>
            </div>
            <div class="btn-group">
              <button id="investments" type="button" class="btn btn-primary">
                Investments
              </button>
              <button id="loans" type="button" class="btn btn-primary">
                Loans
              </button>
            </div>
          </div>
        </nav>

        <!-- Additional Footer Links -->
        <div class="pageFooter text-white">
          <div class="text-center">
            <a href="#">Settings</a>
            <span class="mx-2">|</span>
            <a href="#">Account Info</a>
          </div>
          <div class="text-center text-light mt-2">
            <a href="#">Terms and Services</a>
            <span class="mx-2">|</span>
            <a href="#">Privacy Policy</a>
          </div>
        </div>

        <!-- All Rights Reserved -->
        <div class="text-center mt-3">
          <p class="mb-0 mt-2">Â© 2022 Fortuna. All rights reserved.</p>
        </div>
      </header>

      <main class="col-12 col-lg-9 d-flex flex-column">
        <div class="m-5 row justify-content-around">
          <div class="col-12 col-md-6 col-xl-6 mb-3">
            <div class="monthSpend h-100">
              <h4 class="card-header bg-custom-primary text-light">
                Monthly Spending
              </h4>
              <div class="h-100 p-3 border rounded">
                <!-- Add more containers here -->
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-xl-6 mb-3">
            <div class="cashFlow h-100">
              <h4 class="card-header bg-custom-primary text-light">
                Cash Flow
              </h4>
              <ul id="list-inProgress" class="list-group list-group-flush"></ul>
              <div class="h-100 p-3 border rounded">
                <!-- Add more containers here -->
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.umd.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
