<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fortuna</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/spending.css" />
  </head>

  <body>
    <div class="row min-vh-100 no-gutters">
      <header
        class="col-12 col-lg-2 bg-custom-primary text-light sticky-top d-flex flex-column p-4 p-lg-3"
        style="max-width: 30%"
      >
        <div class="d-flex align-items-center mb-4">
          <div class="logo-outline logo d-none d-lg-block mr-3"></div>
          <h1 class="text-left mb-0">
            <span class="oi d-inline d-lg-none"></span>Fortuna
          </h1>
        </div>

        <!-- Page Navigation -->
        <nav
          class="navigation d-flex flex-column align-items-center justify-content-center mb-4"
        >
          <div
            class="profile-pic rounded-circle border border-light mb-3"
          ></div>
          <div class="btn-group-vertical">
            <div class="btn-group mb-2">
              <button
                onclick="location.href='./index.html';"
                id="overview"
                type="button"
                class="btn btn-primary"
              >
                Overview
              </button>
              <button id="goals" type="button" class="btn btn-primary">
                Goals
              </button>
            </div>
            <div class="btn-group mb-2">
              <button
                onclick="location.href='./spending.html';"
                id="spending"
                type="button"
                class="btn btn-primary"
              >
                Spending
              </button>
              <button id="social" type="button" class="btn btn-primary">
                Social
              </button>
            </div>
            <div class="btn-group">
              <button id="investments" type="button" class="btn btn-primary">
                Investments
              </button>
              <button id="loans" type="button" class="btn btn-primary">
                Loans
              </button>
            </div>
          </div>
        </nav>

        <!-- Additional Footer Links -->
        <div class="pageFooter text-white">
          <div class="text-center">
            <a href="#">Settings</a>
            <span class="mx-2">|</span>
            <a href="#">Account Info</a>
          </div>
          <div class="text-center text-light mt-2">
            <a href="#">Terms and Services</a>
            <span class="mx-2">|</span>
            <a href="#">Privacy Policy</a>
          </div>
        </div>

        <!-- All Rights Reserved -->
        <div class="text-center mt-3">
          <p class="mb-0 mt-2">Â© 2022 Fortuna. All rights reserved.</p>
        </div>
      </header>

      <!-- Pie Chart Section -->
      <div class="col-12 col-lg-3">
        <div class="pie-chart-container">
          <h4 class="card-header bg-custom-primary text-light">Pie Chart</h4>
          <canvas id="pie-chart"></canvas>
          <div class="mt-3">
            <button
              class="btn btn-primary"
              type="button"
              onclick="showCategoryModal()"
            >
              Add Category
            </button>
          </div>
          <div id="pie-chart-categories" class="mt-3"></div>
        </div>
      </div>

      <!-- Pie Chart Modal -->
      <div
        class="modal fade"
        id="categoryModal"
        tabindex="-1"
        aria-labelledby="categoryModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="categoryModalLabel">Add Category</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="categoryName" class="form-label"
                  >Category Name</label
                >
                <input type="text" class="form-control" id="categoryName" />
              </div>
              <div class="mb-3">
                <label for="categoryValue" class="form-label"
                  >Category Value</label
                >
                <input type="number" class="form-control" id="categoryValue" />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                class="btn btn-primary"
                type="button"
                onclick="addCategory()"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.umd.min.js"></script>
    <script src="./assets/js/spending.js"></script>
  </body>
</html>
